<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-9">
        {% for post in include.category %}
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <h6>{{ post.date }}</h6>
            <p>{{ post.excerpt }}</p>
        {% endfor %}
        </div>
        <div class="col-sm-12 col-md-3">
            {% include categories-sidebar.html %}
        </div>
    </div>
</div>
